<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Result</title>
</head>
<body>
    <main>
        <div class="container">
            <p class="title">Your Result</p>
            <div class="circle">
                <div class="inner">
                    <h1 class="score">76</h1>
                    <span class="total">of 100</span>
                </div>
            </div>
            <h3 class="remark">Great</h3>
            <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="container2">
            <h2 class="summary">Summary</h2>
            <div class="row">
                <img src="./images/light.png" class="rowImg" alt="#">
                <p.rowTitle style="color: rgb(234, 234, 33)">Reaction <span class="rowSpan" style="color: grey"><b style="color: black">80</b> / 100</span></p>
            </div>
            <div class="row">
                <img src="./images/brain.png" class="rowImg" alt="#">
                <p.rowTitle style="color: rgb(232, 157, 20)">Memory <span class="rowSpan" style="color: grey"><b style="color: black">92</b> / 100</span></p>
            </div>
            <div class="row">
                <img src="./images/speech-bubble.png" class="rowImg" alt="#">
                <p.rowTitle style="color: rgb(31, 31, 211)">Verbal <span class="rowSpan" style="color: grey"><b style="color: black">61</b> / 100</span></p>
            </div>
            <div class="row">
                <img src="./images/eye.png" class="rowImg" alt="#">
                <p.rowTitle>Reaction <span class="rowSpan" style="color: grey"><b style="color: black">72</b> / 100</span></p>
            </div>
            <button class="button">Continue</button>
        </div>
    </main>
</body>
</html>
